<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册页面</title>
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<script src="layui/layui.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<form class="layui-form layui-col-lg-offset4" action="/StoreSystem/registerUser.action">
		<div class="layui-form-item" style="width:40%;text-align:center">
			<h1>用户注册页面</h1>
		</div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">用户名：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="username" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">账号：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="account" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码：</label>
	    <div class="layui-input-inline">
	      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid layui-word-aux"></div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">确认密码：</label>
	    <div class="layui-input-inline">
	      <input type="password" name="checkPassword" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid layui-word-aux"></div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
	    </div>
	  </div>
	</form>
	
	<script>
		layui.use('form', function(){
		  var form = layui.form;
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			  
			 /*  layui.msg(data.filed);
			if (data.filed.password!=data.filed.checkPassword) {
				layui.msg("两次密码不一致");
				return false;
			}
		    return false; */
		    return true;
		  });
		});
	</script>
</body>
</html>
