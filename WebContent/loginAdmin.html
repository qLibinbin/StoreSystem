<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>管理员登陆</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
	<ul class="layui-nav" lay-filter="">
	  <li class="layui-nav-item"><a href="login.html">用户登陆</a></li>
	  <li class="layui-nav-item "><a href="loginBusiness.html">商家登陆</a></li>
	  <li class="layui-nav-item layui-this"><a href="loginAdmin.html">管理员登陆</a></li>
	</ul>
 

	<form class="layui-form layui-col-lg-offset4" action="/StoreSystem/loginAdmin.action">
		<div class="layui-form-item" style="width:40%;text-align:center">
			<h1>管理员登陆</h1>
		</div>
		
	  <div class="layui-form-item">
	    <label class="layui-form-label">账号：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="account" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码：</label>
	    <div class="layui-input-inline">
	      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid layui-word-aux"></div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
	      <!-- <a href="userRegister.html"><button type="button" class="layui-btn layui-btn-primary">注册</button></a> -->
	    </div>
	  </div>
	</form>

	<script src="layui/layui.js"></script>
	<script>
	//注意：导航 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function(){
	  var element = layui.element;
	  
	  //…
	});
	</script>
	<script>
	layui.use('form', function(){
	  var form = layui.form;
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	
			//layer.msg("失败成功");
	
	    return true;
	  });
	});
</script>

</body>
</html>
